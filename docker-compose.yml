services:
  web:
    build: .
    container_name: debate_app
    command: sh init.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      OPENAI_KEY: ${OPENAI_KEY}
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: debate_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
