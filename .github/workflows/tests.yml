name: Django Tests with Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: debate_db
          POSTGRES_USER: debate_user
          POSTGRES_PASSWORD: debate_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready -U debate_user -d debate_db
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov codecov

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U debate_user; do
            echo "‚è≥ Waiting for Postgres..."
            sleep 2
          done

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: chatbot.settings
          POSTGRES_HOST: localhost
          POSTGRES_DB: debate_db
          POSTGRES_USER: debate_user
          POSTGRES_PASSWORD: debate_pass
        run: |
          pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
